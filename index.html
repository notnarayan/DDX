 <div class="margin_10"><button class="btn btn-default" data-toggle="modal" data-target="#addPatient">Add Patient</button></div>
 <!-- addPatient -->
<div class="modal fade" id="addPatient" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">New Patient</h4>
      </div>
      <div class="modal-body">
        <form>
             <div class="form-group">
              <label for="exampleInputEmail1">NAME</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter name"></div>

             <div class="form-group">
              <label for="exampleInputEmail1">ID</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter patient ID"></div>
              
              <div class="btn-group btn-group-justified">
                <div class="btn-group">
                    <button type="button" class="btn btn-danger btn-default">URGENT</button>
                  </div>
                  <div class="btn-group">
                    <button type="button" class="btn btn-warning btn-default">UNSTABLE</button>
                  </div>
                  <div class="btn-group">
                    <button type="button" class="btn btn-info btn-default">STABLE</button>
                </div></div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Save </button>
      </div>
    </div>
  </div>
</div>
